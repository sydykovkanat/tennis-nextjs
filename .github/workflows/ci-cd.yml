name: "CI-CD"

on:
  push:
    branches:
      - main

jobs:
  backend-setup:
    name: Backend Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          npm install
        working-directory: backend

      - name: Save backend as artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-artifact
          path: backend

  frontend-setup:
    name: Frontend Setup
    needs: backend-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          npm install
        working-directory: frontend

      - name: Save frontend as artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-artifact
          path: frontend

  starting:
    name: Starting Backend and Frontend
    needs: [backend-setup, frontend-setup]
    runs-on: ubuntu-latest
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-artifact
          path: backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifact
          path: frontend

      - name: Start Backend
        run: |
          cd backend
          pm2 start "ts-node index.ts" --name "Backend"

      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for backend to be ready..."
          while ! nc -z localhost 8000; do
            echo "Backend is not ready yet. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Backend is up and running!"

      - name: Start Frontend
        run: |
          cd frontend
          pm2 start "npm run start" --name "Frontend"
