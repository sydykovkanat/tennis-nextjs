name: "CI-CD"

on:
  push:
    branches:
      - main

jobs:
  build-frontend-backend:
    name: Build Frontend and Backend
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
          
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Seed database
        run: npm run seed
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend (Next.js)
        run: npm run build
        working-directory: frontend

      - name: Save frontend build as artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Save backend as artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: backend

  deploy:
    name: Deploy Frontend and Backend
    needs: build-frontend-backend
    runs-on: self-hosted
    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: deployment/frontend/build

      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend
          path: deployment/backend

      - name: Install backend dependencies
        run: npm ci
        working-directory: deployment/backend

      - name: Start backend
        run: pm2 start "npm run start" --name="Backend"
        working-directory: deployment/backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: deployment/frontend

      - name: Start frontend (Next.js)
        run: pm2 start "npm run start" --name="Frontend"
        working-directory: deployment/frontend
