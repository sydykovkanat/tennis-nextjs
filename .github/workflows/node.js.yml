name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.18.0]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies (frontend)
      run: npm ci
      working-directory: './tennis-nextjs/frontend'

    - name: Build frontend
      run: npm run build --if-present
      working-directory: './tennis-nextjs/frontend'

    - name: Start frontend
      run: npm run start
      working-directory: './tennis-nextjs/frontend'

    - name: Install dependencies (backend)
      run: npm ci
      working-directory: './tennis-nextjs/backend'

    - name: Run seed
      run: npm run seed
      working-directory: './tennis-nextjs/backend'

    - name: Start backend
      run: npx ts-node index.ts
      working-directory: './tennis-nextjs/backend'
