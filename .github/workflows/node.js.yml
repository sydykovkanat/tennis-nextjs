name: "Deploy services"
on:
  push:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install PM2
        run: npm install -g pm2

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend
        working-directory: backend
        run: pm2 start "ts-node index.ts" --name "backend" --no-daemon

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install PM2
        run: npm install -g pm2

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend
        working-directory: frontend
        run: pm2 start "npm run start" --name "frontend" --no-daemon