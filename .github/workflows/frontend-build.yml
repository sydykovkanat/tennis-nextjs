name: "Build Frontend"

on:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main

jobs:
  build-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Format
        working-directory: frontend
        run: npm run format

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build