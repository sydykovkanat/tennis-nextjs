name: "Build Frontend"

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
        working-directory: ./frontend

      - name: Format frontend
        run: npm run format
        working-directory: ./frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
        working-directory: ./backend

      - name: Format backend
        run: npm run format
        working-directory: ./backend