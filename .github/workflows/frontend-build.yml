name: "Build Frontend"

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Frontend directory
        run: cd /home/kanat/actions-runner/_work/tennis-nextjs/tennis-nextjs/frontend

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Format
        working-directory: frontend
        run: npm run format

      - name: Linting
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/out